<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="http://localhost:5050/user/login" method="get" href="email" href="senha">
            <div class="form-group">
                <label type="text" for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label id="senha" for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="login">Fazer login</button>
            <button type="cadastrar">Cadastre-se</button>
        </form>
        <p id="mensagem" class="mensagem"></p>
    </div>
</body>

</html>
